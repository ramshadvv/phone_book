<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/delete.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Edit Contact</title>
</head>
<body>
	<div class="container">
		<header class="hero">
			<a href="{% url 'profile' data.id %}">
			     <i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
		</header>
		<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<section class="contact-info">
			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>
				<input type="text" class="type" name="fullname"  value="{{data.name}}">
			</div>
			<div class="info-line">
				<i class="fas fa-sms icon-gradient"></i>
				<input type="text" class="type" name="phone" value="{{data.phone}}">
			</div>
		</section>
		<section class="button-container">
			<div class="update-contact">
				<i  class="fas fa-check-circle icon-gradient"></i>
				
				<button class="button" type="submit">Save Contact</button>
			</div>
		</section>
		</form>
	</div>
</body>
</html>
