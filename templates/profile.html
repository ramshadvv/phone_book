<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/profile.css">
    <link rel="stylesheet" type="text/css" href="../static/css/edit.css">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Contact Profile</title>
</head>
<body>

	<div class="container">
		<header class="hero">
			<a href="{% url 'home' %}">
				<i  class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">{{data.name}}</h1>
			</div>
		</header>

		<section class="contact-info">

			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>
				<p class="phone-number">{{data.phone}}</p>
			</div>
		</section>

		<section class="button-container">
            <a href="{% url 'edit' data.id %}">
                <div class="update-contact">
                    <button class="button">EDIT</button>
                </div>
            </a>
        </section>
        <section class="button-container">
            <a href="{% url 'delete' data.id %}">
                <div class="update-contact">
                    <button class="button">DELETE</button>
                </div>
            </a>
        </section>
	</div>
   

</body>
</html>
